    it is preparing to let loose a huge bellow.
  url_name: exploud
  firstType: Normal
  Romaji: Bakuong
  Kana: バクオング
Makuhita:
  number: '296'
  description: MAKUHITA is tenacious - it will keep getting up and attacking its foe
