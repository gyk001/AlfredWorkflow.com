  url_name: breloom
  firstType: Grass
  secondType: Fighting
  Romaji: Kinogassa
  Kana: キノガッサ
Slakoth:
  number: '287'
  description: SLAKOTH lolls around for over twenty hours every day. Because it moves
    so little, it does not need much food. This POKéMON’s sole daily meal consists
