  firstType: Steel
  secondType: Rock
  firstMegaType: Steel
  Romaji: Bossgodora
  Kana: ボスゴドラ
Meditite:
  number: '307'
  description: MEDITITE undertakes rigorous mental training deep in the mountains.
    However, whenever it meditates, this POKéMON always loses its concentration and
    focus. As a result, its training never ends.
