  firstType: Grass
  Romaji: Sabonea
  Kana: サボネア
Cacturne:
  number: '332'
  description: During the daytime, CACTURNE remains unmoving so that it does not lose
    any moisture to the harsh desert sun. This POKéMON becomes active at night when
    the temperature drops.
