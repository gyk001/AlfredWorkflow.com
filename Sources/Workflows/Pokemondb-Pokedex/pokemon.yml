  firstType: Rock
  secondType: Psychic
  Romaji: Runatoon
  Kana: ルナトーン
Solrock:
  number: '338'
  description: SOLROCK is a new species of POKéMON that is said to have fallen from
    space. It floats in air and moves silently. In battle, this POKéMON releases intensely
    bright light.
