  firstType: Steel
  secondType: Fairy
  firstMegaType: Steel
  secondMegaType: Fairy
  Romaji: Kuchiito
  Kana: クチート
Aron:
  number: '304'
  description: This POKéMON has a body of steel. To make its body, ARON feeds on iron
