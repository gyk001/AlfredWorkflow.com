  url_name: zangoose
  firstType: Normal
  Romaji: Zanguusu
  Kana: ザングース
Seviper:
  number: '336'
  description: SEVIPER shares a generations-long feud with ZANGOOSE. The scars on
    its body are evidence of vicious battles. This POKéMON attacks using its sword-edged
    tail.
