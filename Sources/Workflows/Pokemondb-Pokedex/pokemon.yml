  firstType: Water
  secondType: Dark
  Romaji: Shizarigar
  Kana: シザリガー
Baltoy:
  number: '343'
  description: BALTOY moves while spinning around on its one foot. Primitive wall
    paintings depicting this POKéMON living among people were discovered in some ancient
