  firstType: Fighting
  secondType: Psychic
  Romaji: Asanan
  Kana: アサナン
Medicham:
  number: '308'
  description: It is said that through meditation, MEDICHAM heightens energy inside
    its body and sharpens its sixth sense. This POKéMON hides its presence by merging
