  url_name: masquerain
  firstType: Bug
  secondType: Flying
  Romaji: Amemoth
  Kana: アメモース
Shroomish:
  number: '285'
  description: SHROOMISH live in damp soil in the dark depths of forests. They are
    often found keeping still under fallen leaves. This POKéMON feeds on compost that
